    <header>

    <div>
        <h2>Tabela com rowspan e colspan</h2>
        <table>
            <tr>
                <td colspan="2">Colspan</td>
                <td>-</td>
                <td rowspan="3">rowspan</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td colspan="2">Colspan</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>
