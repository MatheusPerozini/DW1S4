<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matheus Perozini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Praticando 6</title>
    <link rel="stylesheet" href="./assets/css/praticando6.css">
</head>

<body>

    <header>
        <h1>Praticando 6 - Tabela com colspan e rowspan maiores e plano de fundo</h1>
        <a href="./index.html">Voltar ao menu principal</a>
    </header>

    <div>
        <div>
            <table>
                <caption>Tabela com rowspan e colspan</caption>
                <tr class="td-green">
                    <td colspan="2">Colspan</td>
                    <td>-</td>
                    <td rowspan="3">rowspan</td>
                </tr>
                <tr class="td-red">
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr class="td-blue">
                    <td>-</td>
                    <td colspan="2">Colspan</td>
                </tr>
                <tr class="td-yellow">
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>

        <div>
            <table id="legenda">
                <caption>Legenda</caption>
                <tr>
                    <td>Linha 1</td>
                    <td class="td-green"> ------ </td>
                    <td> green </td>
                </tr>

                <tr>
                    <td>Linha 2</td>
                    <td class="td-red"> ------ </td>
                    <td> red </td>
                </tr>

                <tr>
                    <td>Linha 3</td>
                    <td class="td-blue"> ------ </td>
                    <td> blue </td>
                </tr>

                <tr>
                    <td>Linha 4</td>
                    <td class="td-yellow"> ------ </td>
                    <td> yellow </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
