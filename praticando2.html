<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matheus Perozini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Praticando 2</title>

    <style>
        table,
        td {
            border: 1px solid red;
        }

        td {
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>
        <a href="./index.html">Voltar ao menu principal</a>
    </header>

    <div>
        <div>
            <h2>Tabela com colspan</h2>
            <table>
                <tr>
                    <td colspan="3">Colspan</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>

        <div>
            <h2>Tabela com rowspan</h2>
            <table>
                <tr>
                    <td>-</td>
                    <td rowspan="3">rowspan</td>
                </tr>
                <tr>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
